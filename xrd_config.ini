# XRD 峰匹配分析程序配置文件
# 
# 说明：修改此文件中的参数来调整程序行为
# 修改后保存文件，重新运行程序即可生效

[匹配参数]
# 匹配容差：实验峰与理论峰的最大允许偏差（单位：度）
# 较小的值会提高匹配精度，但可能降低匹配成功率
# 建议范围：0.1 - 0.5
MATCH_TOLERANCE = 0.2

[峰检测参数]
# 最小峰高：低于此值的峰将被忽略
# 建议根据数据的平均强度调整
HEIGHT = 100

# 峰之间的最小距离：避免检测到过于接近的重复峰
# 单位：数据点数（不是角度）
DISTANCE = 15

# 峰的突出度：峰相对于周围基线的最小高度
# 有助于过滤噪声和假峰
PROMINENCE = 50

# 峰的最小宽度：单位为数据点数
# 过窄的峰可能是噪声
WIDTH = 2

[显示设置]
# 图片保存DPI（分辨率）
# 建议值：150（快速预览）、300（出版质量）、600（高精度）
FIGURE_DPI = 300

# 图片尺寸（英寸）
FIGURE_WIDTH = 18
FIGURE_HEIGHT = 12

# 字体大小
TITLE_FONTSIZE = 16
LABEL_FONTSIZE = 12
LEGEND_FONTSIZE = 10

[文件设置]
# 支持的文件扩展名（用逗号分隔）
SUPPORTED_EXTENSIONS = .txt,.csv,.dat

# 默认输出文件名
OUTPUT_FILENAME = xrd_analysis_result.png

[高级设置]
# 是否启用自适应峰检测
# True：程序会根据数据特征自动调整参数
# False：使用固定参数
ADAPTIVE_DETECTION = True

# 日志级别：DEBUG, INFO, WARNING, ERROR
LOG_LEVEL = INFO

# 是否显示详细的匹配报告
DETAILED_REPORT = True

# 是否自动保存结果图片
AUTO_SAVE_FIGURE = True
