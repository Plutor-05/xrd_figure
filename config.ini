# XRD分析工具配置文件
# 修改此文件中的参数来自定义分析行为

[峰值检测参数]
# 角度匹配容差（度），用于判断实验峰与理论峰是否匹配
angle_tolerance = 0.5

# 最小强度比例（0-1），峰值必须达到最大强度的这个比例才会被检测
min_intensity_ratio = 0.05

# 最小峰间距（数据点数），避免检测到过于密集的噪声峰
peak_detection_distance = 10

# 未匹配高峰的扩大容差（度），用于识别可能的匹配峰
unmatched_peak_tolerance = 2.0

# 未匹配峰强度阈值（0-1），只有超过此阈值的峰才会被标注为未知峰
unmatched_peak_threshold = 0.3

[标注样式]
# 标注字体大小
annotation_fontsize = 8

# 标注垂直偏移量（像素）
annotation_offset_y = 50

# 不同相的标注颜色（按顺序使用）
annotation_colors = red,blue,green,orange,purple,brown,pink

[图形设置]
# 图形尺寸（英寸）
figure_width = 12
figure_height = 7

# 图形分辨率（DPI）
display_dpi = 100

# 是否保存图片
save_figure = True

# 保存文件名
save_filename = xrd_pattern_annotated.png

# 保存格式（png, pdf, svg等）
save_format = png

# 保存分辨率
save_dpi = 300

[数据线条]
# 线条颜色（按顺序循环使用）
line_colors = #6E7DDE,#FF5733,#33FF57,#3357FF,#FF33A1,#A133FF,#33FFA1

# 线条宽度
line_width = 1.0

# 线条透明度（0-1）
line_alpha = 1.0

[坐标轴]
# 是否显示刻度
show_x_ticks = True
show_y_ticks = True

# 刻度字体大小
tick_fontsize = 12

# 标签字体大小
axis_label_fontsize = 14

[图例]
# 是否显示图例
show_legend = True

# 图例位置（upper right, upper left, lower right, lower left等）
legend_location = upper right

# 图例字体大小
legend_fontsize = 10

[网格]
# 是否显示网格
show_grid = False

# 网格透明度
grid_alpha = 0.5

# 网格颜色
grid_color = gray

[字体设置]
# 使用兼容性最好的字体设置
current_font = Microsoft YaHei
font_size = 12

[符号设置]
# 使用兼容性最好的几何符号组
current_symbols = ●,■,▲,◆,★,▼,◀,▶

# 备用符号（当主符号无法显示时使用）
fallback_symbol = ●
